name: Validate Markdown

on:
  push:
    branches: [main]
    paths:
      - '**/*.md'
      - '.markdownlint.json'
      - '.lycheeignore'
      - '.github/workflows/validate.yml'
  pull_request:
    branches: [main]
    paths:
      - '**/*.md'
      - '.markdownlint.json'
      - '.lycheeignore'
      - '.github/workflows/validate.yml'

jobs:
  markdownlint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          globs: '**/*.md'

  link-check:
    name: Link Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            --accept 200,204,301,302,403,429
            --exclude-loopback
            '**/*.md'
          fail: true
